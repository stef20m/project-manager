<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#employees">Employees</a></li>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </aside>
        <main>
            <section id="dashboard">
                <h2>Dashboard Overview</h2>
                <div class="stats">
                    <div class="stat"><h3>Total Employees</h3><p>50</p></div>
                    <div class="stat"><h3>Active Tasks</h3><p>25</p></div>
                    <div class="stat"><h3>Projects</h3><p>10</p></div>
                </div>
            </section>
            <section id="employees">
                <h2>Employees</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Employee rows will be populated here -->
                    </tbody>
                </table>
            </section>
            <section id="tasks">
                <h2>Tasks</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Task rows will be populated here -->
                    </tbody>
                </table>
            </section>
            <section id="projects">
                <h2>Projects</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Deadline</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Project rows will be populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <div class="modal" id="modal">
        <form id="modal-form">
            <h2>Add/Edit Item</h2>
            <label for="item-name">Name:</label>
            <input type="text" id="item-name" required>
            <label for="item-description">Description:</label>
            <textarea id="item-description"></textarea>
            <button type="submit">Save</button>
            <button type="button" id="modal-close">Close</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
