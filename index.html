<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard Navigation</h2>
        <ul>
            <li><a href="#statistics">Statistics</a></li>
            <li><a href="#employees">Employees</a></li>
            <li><a href="#tasks">Tasks</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </div>
    <div class="main-content">
        <section id="statistics">
            <h2>Statistics</h2>
            <p>Overview of key metrics...</p>
        </section>
        <section id="employees">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
        <section id="tasks">
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Task rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Project rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add/Edit Item</h2>
            <form id="modal-form">
                <!-- Form fields will be dynamically inserted here -->
            </form>
            <button id="save-button">Save</button>
        </div>
    </div>
    <script>
        // JavaScript code for modal and other functionalities will be placed here
    </script>
</body>
</html>
